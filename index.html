<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>План разработок — Multi-Projects</title>
  <meta name="theme-color" content="#0a0f1e" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f7fafc" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="appbar">
    <button id="drawerBtn" class="iconbtn" aria-label="Меню">☰</button>
    <div class="title">План разработок</div>
    <div id="themeMount"></div>
  </header>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">
      <div>Панель</div>
      <button id="drawerClose" class="iconbtn" aria-label="Закрыть">✕</button>
    </div>

    <nav class="tabs" id="tabs"></nav>

    <section class="panel">
      <div class="panel-title">Фильтры</div>
      <div class="row">
        <input id="q" type="search" class="input" placeholder="Поиск…" />
      </div>
      <div class="row">
        <select id="weekFilter" class="select"><option value="all">Все недели</option></select>
        <select id="epicFilter" class="select"><option value="all">Все эпики</option></select>
      </div>
      <button id="reset" class="btn wide">Сбросить статусы (текущего проекта)</button>
    </section>

    <section class="panel">
      <div class="panel-title">Синхронизация</div>
      <div class="row"><button id="gen" class="btn">Сгенерировать код</button><button id="copy" class="btn">Копировать</button></div>
      <textarea id="codeOut" class="input" rows="3" placeholder="Код для обмена" style="width:100%;margin-top:8px"></textarea>
      <input id="linkOut" class="input" type="text" placeholder="Ссылка с кодом (#code=…)" style="width:100%;margin-top:6px" />
      <div class="divider"></div>
      <input id="codeIn" class="input" type="text" placeholder="Вставьте код сюда" style="width:100%" />
      <div class="row" style="margin-top:6px"><button id="apply" class="btn">Применить код</button></div>
      <div class="hint">Код распространяется на все вкладки (все проекты).</div>
    </section>
  </aside>
  <div id="drawerBackdrop" class="backdrop" aria-hidden="true"></div>

  <main class="container">
    <section class="kpis">
      <div class="kpi"><span class="badge">Проект: <strong id="projName">—</strong></span></div>
      <div class="kpi"><span class="badge">Всего задач: <strong id="kAll">0</strong></span></div>
      <div class="kpi"><span class="badge">Готово: <strong id="kDone">0</strong></span></div>
      <div class="kpi"><span class="badge">Прогресс: <strong id="kPct">0%</strong></span></div>
    </section>

    <section id="app"></section>
  </main>

  <script src="tasks.js"></script>
  <script src="app.js"></script>
</body>
</html>
